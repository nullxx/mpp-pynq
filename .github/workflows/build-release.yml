name: Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Docker
      env:
        DOCKER_CLI_EXPERIMENTAL: enabled
      uses: crazy-max/ghaction-setup-docker@v2
      with:
        version: v24.0.6
        daemon-config: |
          {
            "features": {
              "containerd-snapshotter": true
            }
          }

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get version from VERSION file
      id: get_version
      run: echo "::set-output name=version::$(cat VERSION)"
    
    - name: Check if Docker image already exists
      id: check_image
      run: |
        VERSION_EXISTS=$(docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mpp-pynq-front:${{ steps.get_version.outputs.version }} && echo "true" || echo "false")
        echo "::set-output name=exists::$VERSION_EXISTS"

    - name: Build Docker image
      run: |
        if [ "${{ steps.check_image.outputs.exists }}" = "false" ]; then
          bash build.sh
        else
          echo "Docker image with this version already exists. Skipping build and push."
        fi

  create-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check if GitHub release already exists
      id: check_release
      run: |
        RELEASE_EXISTS=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.get_version.outputs.version }}" && echo "true" || echo "false")
        echo "::set-output name=exists::$RELEASE_EXISTS"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
      if: steps.check_release.outputs.exists == 'false'